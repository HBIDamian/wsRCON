<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wcRCON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Consolas', 'Monaco', 'Courier New', 'monospace'],
                    },
                    colors: {
                        'github-dark': '#0d1117',
                        'github-dark-2': '#161b22',
                        'github-dark-3': '#21262d',
                        'github-border': '#30363d',
                        'github-text': '#e1e4e8',
                        'github-text-muted': '#6a737d',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
</head>
<body class="font-mono bg-gray-900 text-white h-screen overflow-hidden">
    <!-- Connection Setup Modal -->
    <div id="connection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-github-dark-3 border border-github-border rounded-lg p-6 w-96 max-w-full mx-4">
            <h2 class="text-xl text-green-400 mb-2 text-center">üéÆ Connect to PocketMine Server</h2>
            <p class="text-github-text-muted text-sm text-center mb-4">Enter your server details to connect</p>
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label for="modal-host-input" class="text-github-text-muted text-sm">Host:</label>
                    <input type="text" id="modal-host-input" placeholder="e.g. play.example.com" value=""
                           class="bg-github-dark border border-github-border text-github-text p-3 rounded font-mono text-sm focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400 focus:ring-opacity-20">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="modal-port-input" class="text-github-text-muted text-sm">Port:</label>
                    <input type="number" id="modal-port-input" min="1" max="65535" maxlength="5" placeholder="e.g., 19132" value=""
                           class="bg-github-dark border border-github-border text-github-text p-3 rounded font-mono text-sm focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400 focus:ring-opacity-20">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="modal-password-input" class="text-github-text-muted text-sm">Password (optional):</label>
                    <div class="relative flex items-center">
                        <input type="password" id="modal-password-input" placeholder="Enter password (optional)" value=""
                               class="flex-1 bg-github-dark border border-github-border text-github-text p-3 pr-12 rounded font-mono text-sm focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400 focus:ring-opacity-20">
                        <button type="button" id="modal-toggle-password" class="absolute right-3 text-github-text-muted hover:text-github-text text-sm p-1 rounded transition-colors hover:bg-white hover:bg-opacity-10" title="Show/Hide Password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="flex gap-3 mt-4">
                    <button id="modal-cancel-btn" class="flex-1 bg-gray-600 text-white px-4 py-3 rounded font-mono text-sm transition-colors hover:bg-gray-700">
                        Cancel
                    </button>
                    <button id="modal-connect-btn" class="flex-1 bg-green-500 text-white px-4 py-3 rounded font-mono text-sm transition-colors hover:bg-green-600">
                        Connect
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col h-screen">
        <header class="bg-gray-800 p-4 border-b-2 border-gray-700 shadow-lg">
            <h1 class="text-xl mb-2 text-green-400">üéÆ wcRCON - PocketMine Remote Console</h1>
            <div class="flex justify-between items-center text-sm">
                <div id="connection-status" class="flex items-center gap-2 status-disconnected">
                    <span id="status-indicator" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></span>
                    <span id="status-text">Not Connected</span>
                </div>
                <div class="text-gray-400">
                    <span id="server-info">Host: <span id="current-host">-</span> | Port: <span id="current-port">-</span></span>
                </div>
            </div>
        </header>

        <main class="flex flex-1 overflow-hidden mobile-main md:flex-row flex-col">
            <div class="flex-1 flex flex-col bg-github-dark console-container-mobile md:order-none order-last">
                <div id="console-output" class="flex-1 p-4 overflow-y-auto text-sm leading-relaxed bg-github-dark border border-github-border">
                    <div class="mb-1 text-green-400 font-bold">
                        <span class="text-github-text-muted text-xs mr-2">[SYSTEM]</span>
                        <span>Welcome to wcRCON</span>
                    </div>
                </div>
                
                <div class="bg-github-dark-2 border-t border-github-border p-4">
                    <div class="flex items-center gap-2">
                        <span class="text-green-400 font-bold text-lg">></span>
                        <input type="text" id="command-input" placeholder="Enter command..." autocomplete="off" disabled
                               class="flex-1 bg-github-dark-3 border border-github-border text-github-text p-2 rounded font-mono text-sm focus:outline-none focus:border-green-400 focus:ring-2 focus:ring-green-400 focus:ring-opacity-20 disabled:opacity-50 disabled:cursor-not-allowed">
                        <button id="send-button" disabled
                                class="bg-green-500 text-white px-4 py-2 rounded font-mono text-sm transition-colors hover:bg-green-600 disabled:bg-gray-600 disabled:cursor-not-allowed">
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-80 bg-github-dark-3 border-l border-github-border overflow-y-auto desktop-sidebar md:w-80 w-full md:max-h-none max-h-80 md:order-none order-first">
                <div class="border-b border-github-border p-4">
                    <h3 class="text-green-400 mb-3 text-base">Quick Commands</h3>
                    <div class="flex flex-col gap-2">
                        <button class="quick-cmd bg-github-border text-github-text px-3 py-2 rounded text-sm font-mono transition-colors hover:bg-gray-600" data-command="list">List Players</button>
                        <button class="quick-cmd bg-github-border text-github-text px-3 py-2 rounded text-sm font-mono transition-colors hover:bg-gray-600" data-command="version">Version</button>
                        <button class="quick-cmd bg-github-border text-github-text px-3 py-2 rounded text-sm font-mono transition-colors hover:bg-gray-600" data-command="plugins">Plugins</button>
                        <button class="quick-cmd bg-github-border text-github-text px-3 py-2 rounded text-sm font-mono transition-colors hover:bg-gray-600" data-command="save-all">Save World</button>
                    </div>
                </div>

                <div class="border-b border-github-border p-4">
                    <h3 class="text-green-400 mb-3 text-base">Server Settings</h3>
                    <div id="server-settings-content" class="flex flex-col gap-3">
                        <div id="server-settings-placeholder" class="text-center">
                            <div class="text-github-text-muted text-sm py-4">
                                <span>Connect to a server to view settings</span>
                            </div>
                            <button id="connect-button" class="bg-blue-600 text-white px-3 py-2 rounded font-mono text-xs transition-colors hover:bg-blue-700">Change Server</button>
                        </div>
                        <div id="server-settings-form" class="flex flex-col gap-3 hidden">
                            <div class="flex flex-col gap-1">
                                <label for="host-input" class="text-github-text-muted text-xs">Host:</label>
                                <input type="text" id="host-input" placeholder="" value="" readonly
                                       class="bg-github-dark border border-github-border text-github-text p-2 rounded font-mono text-xs focus:outline-none focus:border-green-400 opacity-60">
                            </div>
                            <div class="flex flex-col gap-1">
                                <label for="port-input" class="text-github-text-muted text-xs">Port:</label>
                                <input type="number" id="port-input" placeholder="" value="" readonly
                                       class="bg-github-dark border border-github-border text-github-text p-2 rounded font-mono text-xs focus:outline-none focus:border-green-400 opacity-60">
                            </div>
                            <button id="connect-button-connected" class="bg-blue-600 text-white px-3 py-2 rounded font-mono text-xs transition-colors hover:bg-blue-700">Change Server</button>
                            <button id="disconnect-button" class="bg-orange-600 text-white px-3 py-2 rounded font-mono text-xs transition-colors hover:bg-orange-700">Disconnect</button>
                            <button id="disconnect-clear-button" class="bg-red-600 text-white px-3 py-2 rounded font-mono text-xs transition-colors hover:bg-red-700">Disconnect & Clear Data</button>
                        </div>
                    </div>
                </div>

                <div class="p-4">
                    <h3 class="text-green-400 mb-3 text-base">Console Controls</h3>
                    <div class="flex flex-col gap-2">
                        <button id="clear-console" class="bg-github-border text-github-text px-3 py-2 rounded text-sm font-mono transition-colors hover:bg-gray-600">Clear Console</button>
                        <button id="auto-scroll-toggle" class="bg-green-500 text-white px-3 py-2 rounded text-sm font-mono transition-colors hover:bg-green-600">Auto Scroll</button>
                        <button id="export-logs" class="bg-github-border text-github-text px-3 py-2 rounded text-sm font-mono transition-colors hover:bg-gray-600">Export Logs</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
